<html>

<!-- Bootstrap core CSS -->

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src='js/application.js'></script>

<header>
	<div align="center" style="width: 75%">
		<h1 style="color: red;">
			<marquee>
				<strong> Cryptographic application server </strong>
			</marquee>
		</h1>

	</div>
</header>

<body style="background-image: url('img/background.jpg');">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<div id="mySidenav" class="sidenav">
		<a style="font-size: 30px"><strong>Server Operations:</strong></a>
		<hr style="border-top: 1px solid red;" />
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="encrypt">Encryption</a> <a href="decrypt">Decryption</a> <a
			href="sign">Sign</a> <a href="certificates">Certificates</a> <a
			href="encode">encode</a> <a href="hash">hash</a> <a href="contact">Contact</a>
	</div>
	<span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;
		<h5 style="color: white;">
			<strong>Menu</strong>
		</h5>
	</span>
	<br />
	<br />
	<div align="center">
		<div align="center">
			<h3 style="color: red;">
				<strong>Encode Operations</strong>
			</h3>
		</div>
		<hr style="border-top: 1px solid red;" />


		<!-- Add web content -->
		<table class="table table-dark" style="width: 80%;">
			<caption>
				<strong><h5 style="color: white;">JDK engine</h5></strong>
			</caption>
			<tr>
				<th>
					<h5>Algorithm type :</h5> <select id="alg">
						<option value="URL">Encode to URL</option>
						<option value="B64">Encode to Base64</option>
						<option value="BINARY">Encode to Binary</option>
						<option value="HEX">Encode to Hexadecimal</option>
				</select>

				</th>
				<th>

					<div align="center">
						<label for="data">Data to sign :</label>
						<textarea id="data" name="data" rows="4" cols="50"></textarea>
					</div>

				</th>

				<th>
					<div align="center">
						<input type="button" onClick="encodeData()" value="Encode Data" />
					</div>

				</th>
			</tr>
		</table>

		<div id="encodeTable" align="center" style="display: none;">
			<table>
				<tr>
					<th><textarea rows="10" cols="80" id="encodeData"></textarea></th>
				</tr>
			</table>
		</div>
		<br /> <br />

		<div align="center">
			<h3 style="color: red;">
				<strong>Decode Operations</strong>
			</h3>
		</div>
		<hr style="border-top: 1px solid red;" />


		<!-- Add web content -->
		<table class="table table-dark" style="width: 80%;">
			<caption>
				<strong><h5 style="color: white;">JDK engine</h5></strong>
			</caption>
			<tr>
				<th>
					<h5>Algorithm type :</h5> <select id="algDecode">
						<option value="URL">Decode from URL</option>
						<option value="B64">Decode from Base64</option>
						<option value="BINARY">Decode from Binary</option>
						<option value="HEX">Decode from Hexadecimal</option>
				</select>

				</th>
				<th>

					<div align="center">
						<label for="dataDecode"> data :</label>
						<textarea id="dataDecode" rows="4" cols="50"></textarea>
					</div>
				</th>

				<th>
					<div align="center">
						<input type="button" onclick="decodeData()" value="Decode Data" />
					</div>

				</th>
			</tr>
		</table>

	</div>
	<div id="decodeTable" align="center" style="display: none;">
		<table>
			<tr>
				<th><textarea rows="10" cols="80" id="decodeData"></textarea></th>
			</tr>
		</table>
	</div>
	<br />
	<br />
	<br />

</body>
<script>
	function openNav() {
		document.getElementById("mySidenav").style.width = "250px";
	}

	function closeNav() {
		document.getElementById("mySidenav").style.width = "0";
	}
</script>
</html>
