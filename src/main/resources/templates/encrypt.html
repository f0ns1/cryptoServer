<html>

<!-- Bootstrap core CSS -->

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src='js/application.js'></script>
<header>
	<div align="center" style="width: 75%">
		<h1 style="color: red;">
			<marquee>
				<strong> Cryptographic application server </strong>
			</marquee>
		</h1>

	</div>
</header>

<body style="background-image: url('img/background.jpg');">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<div id="mySidenav" class="sidenav">
		<a style="font-size: 30px"><strong>Server Operations:</strong></a>
		<hr style="border-top: 1px solid red;" />
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="encrypt">Encryption</a> <a href="decrypt">Decryption</a> <a
			href="sign">Sign</a>  <a href="encode">encode</a> 
	    <a href="hash">hash</a>   <a href="certificates">Certificates</a> <a
			href="contact">Contact</a>
	</div>
	<span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;
		<h5 style="color: white;">
			<strong>Menu</strong>
		</h5>
	</span>
	<br />
	<br />
	<div align="center">
		<div align="center">
			<h3 style="color: red;">
				<strong>Encrypt operations </strong>
			</h3>
		</div>
		<hr style="border-top: 1px solid red;" />

		<table class="table table-dark" style="width: 80%;">
			<caption>
				<strong><h5 style="color: white;">JDK engine</h5></strong>
			</caption>
			<tr>
				<th>
					<h5>Algorithm type :</h5> <select id="alg">
						<option value="3DES">3DES</option>
						<option value="AES">AES</option>
						<option value="RC4">RC4</option>
						<option value="RC2">RC3</option>
						<option value="Blowfish">Blowfish</option>
						<option value="RSA">RSA</option>
				</select>

				</th>
				<th>

					<div align="center">
						<label for="data">Data to Encrypt :</label>
						<textarea id="data" rows="4" cols="50"></textarea>
						<label for="myfile">Select a file:</label> <input type="file"
							id="myfile" name="myfile" />
					</div>

				</th>

				<th>

					<div align="center">
						<label for="pub">public key B64:</label> <input type="text"
							id="pub" name="pub" />
					</div>
					<div align="center">
						<label for="priv">private Key B64:</label> <input type="text"
							id="priv" name="priv" />

					</div>

				</th>
			</tr>
			<tr>
				<th>
					<div align="center">
						<input type="button" onclick="execEncrypt()" value="Encrypt Data" />
					</div>
				</th>
			</tr>
		</table>
		<div id="encTable" style="display: none;">
			<table >
				<tr>
					<th><textarea rows="10" cols="80" id="encData"></textarea></th>
				</tr>
			</table>
		</div>
		<br /> <br />
		<div align="center">
			<h3 style="color: red;">
				<strong>Encrypt operations Envelop </strong>
			</h3>
		</div>
		<hr style="border-top: 1px solid red;" />

		<table class="table table-dark" style="width: 80%;">
			<caption>
				<h5 style="color: white;">Bouncy castle engine</h5>
			</caption>
			<tr>
				<th>
					<h5>Envelop RSA type :</h5> <select id="algEnv">
						<option value="CASTS">CASTS</option>
						<option value="3DES">3DES</option>
						<option value="AES">AES</option>
						<option value="CAMELIA">CAMELIA</option>
				</select>

				</th>
				<th>

					<div align="center">
						<label for="dataEnv">Data to encrypt :</label>
						<textarea id="dataEnv" rows="4" cols="50"></textarea>
						<label for="myfileEnv">Select a file:</label> <input type="file"
							id="fileEnv" name="myfileEnv" />
					</div>

				</th>
				<th>

					<div align="center">
						<label for="pubEnv">public key B64: </label> <input type="text"
							id="pubEnv" name="pubEnv" />
					</div>
					<div align="center">
						<label for="privEnv">private Key B64:</label> <input type="text"
							id="privEnv" name="privEnv" />
					</div>
					<div align="center">
						<label for="certificateEnv">certificate B64: </label> <input
							type="text" id="certificateEnv" name="certificateEnv" />

					</div>

				</th>

			</tr>
			<tr>
				<th align="center">
					<div align="center">
						<input type="button" onclick="envEncrypt()" value="Encrypt Data" />
					</div>
				</th>
			</tr>
		</table>
		<div id="envTable" style="display: none;">
			<table >
				<tr>
					<th><textarea rows="10" cols="80" id="envDataOut"></textarea></th>
				</tr>
			</table>
		</div>
	</div>
	<br />
	<br />
	<br />

</body>

</html>
